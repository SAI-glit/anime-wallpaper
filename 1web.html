<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Wallpapers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        #hero {
            background: url('your-hero-image.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #wallpapers {
            display: flex;
            flex-wrap: wrap;
            padding: 1rem;
        }
        .wallpaper {
            margin: 0.5rem;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 4px;
            overflow: hidden;
            width: calc(33.333% - 1rem);
        }
        .wallpaper img {
            width: 100%;
            height: auto;
        }
        .wallpaper button {
            width: 100%;
            padding: 0.5rem;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Anime Wallpapers</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Search</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h2>Discover HD Anime Wallpapers</h2>
            <input type="text" placeholder="Search wallpapers...">
        </section>

        <section id="wallpapers">
            <div class="wallpaper">
                <img src="image1.jpg" alt="Anime Wallpaper 1">
                <button>Download</button>
            </div>
            <div class="wallpaper">
                <img src="image2.jpg" alt="Anime Wallpaper 2">
                <button>Download</button>
            </div>
            <!-- Add more wallpaper blocks as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Anime Wallpapers</p>
        <nav>
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Contact Us</a>
        </nav>
    </footer>
</body>
</html>
